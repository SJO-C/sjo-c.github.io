title = "Sam O-C"
# baseURL = "https://gaybranch.sjo-c-github-io.pages.dev/"
 baseURL = "https://www.samoc.uk"
languageCode = "en-GB"
theme = "github.com/kdevo/osprey-delight/v5"
tags = [ "personal", "homepage", "portfolio" ]
disableKinds = [ "taxonomy" ]
enableEmoji = true
pygmentsUseClasses = true
enableRobotsTXT = true



[module]
[[module.imports]]
#path = "github.com/kdevo/osprey-delight/v5"
path = "github.com/FortAwesome/Font-Awesome"
path = "github.com/bep/hugo-jslibs/turbolinks"
[[module.imports]]
path = "github.com/jgthms/bulma"
[[module.imports.mounts]]
source = "bulma.sass"
target = "assets/scss/bulma.sass"
[[module.imports.mounts]]
source = "sass"
target = "assets/scss/sass"
[[module.imports.mounts]]
source = "scss"
target = "assets/scss/fontawesome"
[[module.imports.mounts]]
source = "webfonts"
target = "static/webfonts"
[Params]
description = "Website of Samuel Orman-Chan"
theme = "dedark"
mdTagline = """
# I am:
 # Sam Orman-Chan{cursor}"""
enforceSinglePage = false
copyright = true
credit = true

  [Params.author]
  name = "Samuel Orman-Chan"

  [[Params.Social]]
  type = "fas fa-at"
  url = "https://bsky.app/profile/samoc.gay"

  [[Params.Social]]
  type = "fab linkedin"
  url = "https://www.linkedin.com/in/samuel-orman-chan/"

  [[Params.Social]]
  type = "fab github"
  url = "https://github.com/SJO-C/"

  [Params.Feat]
  useStructuredData = true
  # structuredDataGitHubUser = "SJO-C"
  useTermynal = true
  googleTagManager = ""
